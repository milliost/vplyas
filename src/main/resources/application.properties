spring.datasource.url = jdbc:postgresql://${MYSQL_DB_HOST}:${MYSQL_DB_PORT}/${MYSQL_DB_DB}
spring.datasource.username =${MYSQL_DB_USERNAME}
spring.datasource.password = ${SQL_ROOT_PASSWORD}
spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver

server.port=443
server.ssl.key-store= keystore.p12
server.ssl.key-store-password= ${KEYSTORE_PASSWORD}
server.ssl.keyStoreType= PKCS12
server.ssl.keyAlias= tomcat

spring.security.oauth2.client.registration.keycloak.client-id=vlyas
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=vplyasMVC
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:28080/realms/vplyas
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:28080/realms/vplyas

spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB

